<html>
<head>

</head>


<body>
<script id = "userTemplate" type="text/html">
  <li><%= name %></li>
</script>

<script id = "ratingsTemplate" type="text/html">
  <li><strong><%= title %></strong> was rated <%= rating %></li>
</script>

<div id="container">
  <div class="sampleForm" >
    <p>
      <label for="twitter_handler">Twitter handle;</label>
      <input type="text" id="twitter_handler" />
    </p>

    <p>
      <label for="movie-seen">Name a movie you've seen this year:</label>
      <input type="text" id="movie_seen" />
    </p>
    <p>
      <label for="movie-rating">Rate the movie you saw:</label>
      <select id="movie_rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
      </select>
    </p>
    <p>
      <button id="add">Submit rating</button>
    </p>
  </div>
  <div class="summaryTable">
    <div id="users"><h3>Recent Users</h3></div>
    <div id="ratings"><h3>Recent movie rated</h3></div>
  </div>
</div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="pub_sub.js"></script>
  <script src="movie.js"></script>
</body>
</html>
